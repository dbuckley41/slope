<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slope & Intercept Visualizer</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f9f9f9; }
        .container { max-width: 400px; margin: auto; background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px #ccc; }
        label { display: block; margin-top: 16px; }
        input { width: 100%; padding: 8px; margin-top: 4px; margin-bottom: 12px; border: 1px solid #ccc; border-radius: 4px; }
        canvas { display: block; margin: 24px auto 0 auto; background: #fff; border: 1px solid #ccc; }
        button { padding: 8px 16px; border: none; background: #007bff; color: #fff; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Slope & Intercept Visualizer</h2>
        <label for="slope">Slope (m):</label>
        <input type="number" id="slope" value="1" step="any">
        <label for="intercept">Intercept (b):</label>
        <input type="number" id="intercept" value="0" step="any">
    <button onclick="drawLine()">Plot Line</button>
    <div id="equation" style="text-align:center; margin-top:12px; font-size:1.1em; color:#333;"></div>
    <canvas id="plot" width="350" height="350"></canvas>
    </div>
    <script>
        function drawLine() {
            const m = parseFloat(document.getElementById('slope').value);
            const b = parseFloat(document.getElementById('intercept').value);
            // Update equation display
            let eq = 'y = ';
            eq += (m === 1) ? '' : (m === -1 ? '-' : m);
            eq += 'x';
            eq += (b === 0) ? '' : (b > 0 ? ' + ' + b : ' - ' + Math.abs(b));
            document.getElementById('equation').textContent = eq;
            const canvas = document.getElementById('plot');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // Draw axes
            ctx.strokeStyle = '#888';
            ctx.beginPath();
            ctx.moveTo(0, canvas.height/2);
            ctx.lineTo(canvas.width, canvas.height/2);
            ctx.moveTo(canvas.width/2, 0);
            ctx.lineTo(canvas.width/2, canvas.height);
            ctx.stroke();
            // Draw line
            ctx.strokeStyle = '#007bff';
            ctx.lineWidth = 2;
            ctx.beginPath();
            // x from -10 to 10
            for (let x = -10; x <= 10; x += 0.1) {
                let px = canvas.width/2 + x*15;
                let py = canvas.height/2 - (m*x + b)*15;
                if (x === -10) ctx.moveTo(px, py);
                else ctx.lineTo(px, py);
            }
            ctx.stroke();
        }
        drawLine(); // Initial plot
    </script>
</body>
</html>
